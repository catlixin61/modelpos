<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 北岛 AI 姿态矫正器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>北岛 AI</h1>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>仪表盘</span>
                </a>
                <a href="users.html" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>用户管理</span>
                </a>
                <a href="devices.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                        <line x1="9" y1="1" x2="9" y2="4"></line>
                        <line x1="15" y1="1" x2="15" y2="4"></line>
                        <line x1="9" y1="20" x2="9" y2="23"></line>
                        <line x1="15" y1="20" x2="15" y2="23"></line>
                        <line x1="20" y1="9" x2="23" y2="9"></line>
                        <line x1="20" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="9" x2="4" y2="9"></line>
                        <line x1="1" y1="14" x2="4" y2="14"></line>
                    </svg>
                    <span>设备管理</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info"></div>
            </div>
        </aside>

        <!-- 主内容 -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">用户管理</h1>
            </div>

            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="search-input" id="search-input" placeholder="搜索手机号或昵称...">
                </div>
            </div>

            <!-- 用户列表 -->
            <div class="card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户</th>
                                <th>手机号</th>
                                <th>设备数</th>
                                <th>注册时间</th>
                                <th>最后登录</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr>
                                <td colspan="8" class="empty-state">
                                    <div class="loading-spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="pagination">
                    <div class="pagination-info" id="pagination-info">-</div>
                    <div class="pagination-controls" id="pagination-controls"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 编辑用户模态框 -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">编辑用户</h3>
                <button class="modal-close" onclick="Modal.hide('edit-modal')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label class="form-label">昵称</label>
                    <input type="text" class="form-input" id="edit-nickname">
                </div>
                <div class="form-group">
                    <label class="form-label">状态</label>
                    <select class="form-input" id="edit-active">
                        <option value="true">正常</option>
                        <option value="false">禁用</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Modal.hide('edit-modal')">取消</button>
                <button class="btn btn-primary" onclick="saveUser()">保存</button>
            </div>
        </div>
    </div>

    <!-- 绑定设备模态框 -->
    <div class="modal-overlay" id="bind-modal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title">用户设备管理</h3>
                <button class="modal-close" onclick="Modal.hide('bind-modal')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="bind-user-id">
                <div class="form-group">
                    <label class="form-label">当前用户</label>
                    <input type="text" class="form-input" id="bind-user-nickname" disabled>
                </div>

                <div style="margin-top: 20px;">
                    <label class="form-label">已绑定设备</label>
                    <div id="current-devices-list" class="device-list-container">
                        <!-- 动态渲染 -->
                    </div>
                </div>

                <div class="form-group"
                    style="margin-top: 25px; padding-top: 15px; border-top: 1px dashed rgba(255,255,255,0.1);">
                    <label class="form-label">绑定新设备</label>
                    <div style="display: flex; gap: 10px;">
                        <select class="form-input" id="bind-device-id" style="flex: 1;">
                            <option value="">正在加载可绑定设备...</option>
                        </select>
                        <button class="btn btn-primary" onclick="bindDevice()"
                            style="width: auto; white-space: nowrap;">立即绑定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 简单的设备编辑模态框 (嵌套或独立) -->
    <div class="modal-overlay" id="device-edit-modal-lite" style="z-index: 1100;">
        <div class="modal" style="max-width: 400px; margin-top: 100px;">
            <div class="modal-header">
                <h3 class="modal-title">修改设备名称</h3>
                <button class="modal-close" onclick="Modal.hide('device-edit-modal-lite')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-lite-device-id">
                <div class="form-group">
                    <label class="form-label">设备 MAC</label>
                    <input type="text" id="edit-lite-mac" class="form-input" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">备注名称</label>
                    <input type="text" id="edit-lite-name" class="form-input" placeholder="输入设备备注名">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Modal.hide('device-edit-modal-lite')">取消</button>
                <button class="btn btn-primary" onclick="saveLiteDevice()">保存修改</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;
        let searchKeyword = '';

        // 页面初始化
        async function init() {
            const isAuth = await auth.requireAuth();
            if (!isAuth) return;

            await initSidebar();
            highlightActiveNav();

            // 搜索事件
            let searchTimeout;
            document.getElementById('search-input').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchKeyword = e.target.value.trim();
                    currentPage = 1;
                    loadUsers();
                }, 300);
            });

            await loadUsers();
        }

        // 加载用户列表
        async function loadUsers() {
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><div class="loading-spinner"></div></td></tr>';

            try {
                const result = await api.getUsers(currentPage, pageSize, searchKeyword || null);

                if (result.code !== 0) {
                    throw new Error(result.message);
                }

                const { items, total, page, total_pages } = result.data;

                if (items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><p>暂无用户</p></td></tr>';
                } else {
                    tbody.innerHTML = items.map(user => `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.nickname}</td>
                            <td>${Format.phone(user.phone)}</td>
                            <td>${user.device_count}</td>
                            <td>${Format.datetime(user.created_at)}</td>
                            <td>${Format.datetime(user.last_login_at)}</td>
                            <td>
                                <span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}">
                                    ${user.is_active ? '正常' : '禁用'}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-icon" onclick="editUser(${user.id})" title="编辑">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="btn btn-icon" onclick="openBindModal(${user.id}, '${user.nickname}')" title="绑定设备">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                    </svg>
                                </button>
                                ${!user.is_admin ? `
                                <button class="btn btn-icon" onclick="deleteUser(${user.id}, '${user.nickname}')" title="删除">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                                ` : ''}
                            </td>
                        </tr>
                    `).join('');
                }

                // 更新分页信息
                document.getElementById('pagination-info').textContent =
                    `共 ${total} 条，第 ${page} / ${total_pages} 页`;

                // 渲染分页控件
                renderPagination(page, total_pages);

            } catch (error) {
                console.error('加载用户失败:', error);
                Toast.error('加载失败: ' + error.message);
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><p>加载失败</p></td></tr>';
            }
        }

        // 渲染分页
        function renderPagination(current, total) {
            const container = document.getElementById('pagination-controls');
            let html = '';

            // 上一页
            html += `<button class="pagination-btn" ${current <= 1 ? 'disabled' : ''} onclick="goToPage(${current - 1})">上一页</button>`;

            // 页码
            const start = Math.max(1, current - 2);
            const end = Math.min(total, current + 2);

            for (let i = start; i <= end; i++) {
                html += `<button class="pagination-btn ${i === current ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            // 下一页
            html += `<button class="pagination-btn" ${current >= total ? 'disabled' : ''} onclick="goToPage(${current + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 跳转页码
        function goToPage(page) {
            currentPage = page;
            loadUsers();
        }

        // 编辑用户
        async function editUser(userId) {
            try {
                const result = await api.getUser(userId);
                if (result.code === 0) {
                    const user = result.data;
                    document.getElementById('edit-user-id').value = user.id;
                    document.getElementById('edit-nickname').value = user.nickname;
                    document.getElementById('edit-active').value = user.is_active.toString();
                    Modal.show('edit-modal');
                }
            } catch (error) {
                Toast.error('获取用户信息失败');
            }
        }

        // 保存用户
        async function saveUser() {
            const userId = document.getElementById('edit-user-id').value;
            const nickname = document.getElementById('edit-nickname').value.trim();
            const isActive = document.getElementById('edit-active').value === 'true';

            if (!nickname) {
                Toast.error('请输入昵称');
                return;
            }

            try {
                const result = await api.updateUser(userId, {
                    nickname,
                    is_active: isActive,
                });

                if (result.code === 0) {
                    Toast.success('保存成功');
                    Modal.hide('edit-modal');
                    loadUsers();
                } else {
                    Toast.error(result.message);
                }
            } catch (error) {
                Toast.error('保存失败: ' + error.message);
            }
        }

        // 删除用户
        function deleteUser(userId, nickname) {
            Modal.confirm('删除用户', `确定要删除用户 "${nickname}" 吗？此操作不可恢复。`, async () => {
                try {
                    const result = await api.deleteUser(userId);
                    if (result.code === 0) {
                        Toast.success('删除成功');
                        loadUsers();
                    } else {
                        Toast.error(result.message);
                    }
                } catch (error) {
                    Toast.error('删除失败: ' + error.message);
                }
            });
        }

        // 打开绑定模态框
        async function openBindModal(userId, nickname) {
            document.getElementById('bind-user-id').value = userId;
            document.getElementById('bind-user-nickname').value = nickname;

            const deviceSelect = document.getElementById('bind-device-id');
            const currentList = document.getElementById('current-devices-list');

            deviceSelect.innerHTML = '<option value="">正在加载设备...</option>';
            currentList.innerHTML = '正在加载...';

            Modal.show('bind-modal');

            try {
                // 加载所有未绑定的设备 (或者所有设备)
                const resDevices = await api.getDevices(1, 100);
                if (resDevices.code === 0) {
                    const allDevices = resDevices.data.items;

                    // 过滤出当前用户已绑定的设备
                    const userDevices = allDevices.filter(d => d.user_id === userId);

                    // 填充可选列表 (显示未绑定或其他用户的设备)
                    const availableDevices = allDevices.filter(d => d.user_id !== userId);
                    deviceSelect.innerHTML = '<option value="">选择要绑定的设备</option>' +
                        availableDevices.map(d => `<option value="${d.id}">[${Format.deviceType(d.device_type)}] ${d.mac_address} ${d.name ? '(' + d.name + ')' : ''} ${d.user_phone ? '- 属:' + d.user_phone : ''}</option>`).join('');

                    // 显示当前绑定
                    if (userDevices.length === 0) {
                        currentList.innerHTML = '<div style="text-align:center; padding: 20px; color: #666;">暂无绑定设备</div>';
                    } else {
                        currentList.innerHTML = userDevices.map(d => `
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 12px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 8px;">
                                <div style="flex: 1;">
                                    <div style="font-weight: 500; font-size: 14px;">${d.name || Format.deviceType(d.device_type)}</div>
                                    <div style="font-size: 12px; color: #888; font-family: monospace; margin-top:2px;">${d.mac_address}</div>
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <button class="btn btn-icon" style="padding: 4px;" onclick="openLiteEdit('${d.id}', '${d.mac_address}', '${d.name || ''}')" title="修改名称">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                        </svg>
                                    </button>
                                    <button class="btn btn-icon" style="padding: 4px; color: var(--danger);" onclick="unbindDevice(${d.id}, ${userId})" title="解绑">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error(error);
                Toast.error('加载设备列表失败');
            }
        }

        // 打开轻量编辑
        function openLiteEdit(id, mac, name) {
            document.getElementById('edit-lite-device-id').value = id;
            document.getElementById('edit-lite-mac').value = mac;
            document.getElementById('edit-lite-name').value = name;
            Modal.show('device-edit-modal-lite');
        }

        // 保存轻量编辑
        async function saveLiteDevice() {
            const id = document.getElementById('edit-lite-device-id').value;
            const name = document.getElementById('edit-lite-name').value;

            try {
                const result = await api.updateDevice(id, { name });
                if (result.code === 0) {
                    Toast.success('名称已更新');
                    Modal.hide('device-edit-modal-lite');
                    // 刷新父模态框
                    const userId = document.getElementById('bind-user-id').value;
                    const nickname = document.getElementById('bind-user-nickname').value;
                    openBindModal(userId, nickname);
                    loadUsers();
                }
            } catch (error) {
                Toast.error('更新失败');
            }
        }

        // 执行绑定
        async function bindDevice() {
            const userId = document.getElementById('bind-user-id').value;
            const deviceId = document.getElementById('bind-device-id').value;

            if (!deviceId) {
                Toast.error('请选择设备');
                return;
            }

            try {
                const result = await api.updateDevice(deviceId, { user_id: parseInt(userId) });
                if (result.code === 0) {
                    Toast.success('绑定成功');
                    // 重新刷新列表，不关模态框以便继续操作，或者关掉也行
                    const nickname = document.getElementById('bind-user-nickname').value;
                    openBindModal(userId, nickname);
                    loadUsers();
                } else {
                    Toast.error(result.message);
                }
            } catch (error) {
                Toast.error('绑定失败: ' + error.message);
            }
        }

        // 执行解绑
        async function unbindDevice(deviceId, userId) {
            if (!confirm('确定要解绑该设备吗？')) return;

            try {
                const result = await api.updateDevice(deviceId, { user_id: null });
                if (result.code === 0) {
                    Toast.success('解绑成功');
                    const nickname = document.getElementById('bind-user-nickname').value;
                    openBindModal(userId, nickname);
                    loadUsers();
                } else {
                    Toast.error(result.message);
                }
            } catch (error) {
                Toast.error('解绑失败: ' + error.message);
            }
        }

        init();
    </script>
</body>

</html>
